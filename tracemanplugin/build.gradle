apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: "com.gradle.plugin-publish"

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    //这里根据插件需要，添加对应的依赖
    implementation 'com.android.tools.build:gradle:3.0.0'
    implementation 'org.javassist:javassist:3.25.0-GA'
}

repositories {
    jcenter()
}

buildscript {
    repositories {
        maven {
            url "https://maven.aliyun.com/repository/gradle-plugin"
        }
        maven {
            url 'https://maven.aliyun.com/repository/public'
        }
        maven {
            url 'https://maven.aliyun.com/repository/google'
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

version = "1.0.4"    //配置插件的版本号
group = "cn.cxzheng.methodTracePlugin"   //插件的群组，插件的classpath会用到

pluginBundle {

    website = 'https://github.com/zhengcx/MethodTraceMan'
    vcsUrl = 'https://github.com/zhengcx/MethodTraceMan.git'
    description = 'method time consuming trace(方法耗时插桩)'  //插件描述
    tags = ['方法耗时', 'method', 'trace', 'asm','Android']  //插件的tag。可以通过这个在插件门户上搜索

    plugins {
        greetingsPlugin {
            id = 'cn.cxzheng.asmtraceman'   //插件的id，到时候apply的插件id
            displayName = 'MethodTraceMan Plugin'
        }
    }
}




sourceSets {
    main {
        groovy {
            srcDir '../tracemanplugin/src/main/groovy'
        }

        java {
            srcDir '../tracemanplugin/src/main/java'
        }

        resources {
            srcDir '../tracemanplugin/src/main/resources'
        }
    }
}



dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api gradleApi()
    api localGroovy()
    api group: 'org.ow2.asm', name: 'asm', version: '6.0'
    api group: 'org.ow2.asm', name: 'asm-commons', version: '6.0'
    api 'com.android.tools.build:gradle:3.2.1'
    api 'com.android.tools.lint:lint:26.0.1'
    api 'com.android.tools.lint:lint-api:26.0.1'
    api 'com.android.tools.lint:lint-checks:26.0.1'
}

compileGroovy {
    dependsOn tasks.getByPath('compileKotlin')
    classpath += files(compileKotlin.destinationDir)
}

/**
 * 上传到本地Maven
 */
uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../repo'))
        pom.groupId = 'cn.cxzheng'
        pom.artifactId = 'asmtraceman-plugin'
        pom.version = "0.0.1-test"
    }
}




